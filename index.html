<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Instagram_icon.png" type="image/x-icon">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body id="login-page">
    <div class="login-page__main">
        <div class="login-img">
            <img src="img/loginImg.png">
        </div>
        <div class="login">
            
            <img src="img/instagram-logo.png" alt="logo" class="login__logo">
            <form action="home.html" method="get" id="login-form">
                <input class="login__input" name="name" type="email" placeholder="전화번호, 사용자 이름 또는 이메일" required/>
                <input class="login__input" name="password" type="password" placeholder="비밀번호" required/>
                <input class="login__button" type="submit" value="로그인" />
            </form>
            <div class="login__footer">
                <div class="login__footer__divider">
                ---------------------- 또는 ----------------------
                </div>
                <span class="facebook">
                    Facebook으로 로그인
                </span>
                <span class="forgetpassword">
                    비밀번호를 잊으셨나요?
                </span>
            </div>
            <div class="sign-up">
                <span>계정이 없으신가요?</span>
                <a href="#">가입하기</a>
            </div>
            <div class="login-footer">
                <span>앱을 다운로드하세요.</span>
                <div class="footer__img">
                    <img src="#" alt=""><img src="#" alt="">
                </div>
            </div>
        </div>
    </div>
   

    <div id="footer">
        <span>Meta</span>
        <span>소개</span>
        <span>블로그</span>
        <span>채용 정보</span>
        <span>도움말</span>
        <span>API</span>
        <span>개인정보처리방침</span>
        <span>약관</span>
        <span>인기 계정</span>
        <span>위치</span>
        <span>Instagram Lite</span>
        <span>연락처 업로드 & 비사용자</span>
        <span>Meta Verified</span>
    </div>
    <div id="footer2">
        <span>한국어</span>
        <span>© 2023 Instagram from Meta</span>
    </div>
    
</body>
</html>
