<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico"/>
    <link rel="stylesheet" href="./instagram.css">
</head>

<body>
    <div class="container">
        <div class="left-container"></div>
        <div class="right-container">
            <div class="login-container">
                <div class="logo-wrapper"></div>

                <div class="login-wrapper">
                    <div class="section_1">
                        <div class="input-wrapper">
                            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일"/>
                        </div>
                        <div class="input-wrapper">
                           <input type="password" placeholder="비밀번호"/>
                        </div>
                        <div class="button-wrapper">
                            <button class="login-button"><span>로그인</span></button>
                        </div>
                        <div class="or"><span>또는</span></div>
                        <div class="facebook">
                            <div class="facebook_logo"></div>
                            <div class="facebook_login">Facebook으로 로그인</div>
                        </div>
                    </div>
                    <div class="section_2">
                        <span>비밀번호를 잊으셨나요?</span>
                    </div>
                </div>
            </div>

            <div class="account-container">
                <div class="account-wrapper">
                    <span>계정이 없으신가요?</span> <span class="blue_word">가입하기</span>
                </div>
            </div>

            <div class="app-container">
                <div class="app-download"><span>앱을 다운로드하세요.</span></div>
                <div class="app-wrapper">
                    <img src="./img/google-download.png" width="134.28" height="40" alt="구글플레이">
                    <img src="./img/ms-download.png" width="110.76" height="40" alt="마이크로소프트 스토어">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
